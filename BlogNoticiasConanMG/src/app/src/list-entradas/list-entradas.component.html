<div *ngFor="let muestraEntrada of arrayEntradas">
    <img class="icon" src="../../../assets/newspaper.png">
    <ul>
        <li>
            Título:<br>
            {{muestraEntrada.titulo | uppercase}}
        </li>
        <li>
            Fecha Publicación: {{muestraEntrada.fechaPubl}}
        </li>
        <li>
            Contenido:<br>
            {{muestraEntrada.contenido}}
        </li>
    </ul>
    <button (click)="borraEntrada(muestraEntrada.id)">Eliminar</button>
</div>
