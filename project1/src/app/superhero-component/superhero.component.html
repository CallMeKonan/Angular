<div *ngFor="let hero of heroes">
    <div [hidden]="hero.invisibilidad">
        <h1>{{hero.pseudonimo}}</h1>
        <ul>
            <li>Identidad: {{hero.nombre}}</li>
            <li>Edad: {{hero.edad}}</li>
        </ul>
    </div>
    <button (click)="hero.cambiarVisibilidad()">Invisibilidad</button>
</div>
